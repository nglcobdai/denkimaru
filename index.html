<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>denkimaru</title>
    <link rel="icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="out.js"></script>
  </head>
  <body>
    <div class="game">
      <div class="canvas mx-auto">
        <canvas id="can" class="border border-2 border-dark rounded" width="1280" height="720" style="max-width: 100%"></canvas>
        <button type="button" class="score btn btn-secondary lead">
          Score :　<span id="score">00000000</span></button>
        </button>
        <div class="gameover w-100" style="display: none;">
          <span class="badge bg-warning text-dark position-absolute top-50 start-50 translate-middle" style="font-size: 50px;">Game Over</span>
        </div>
        <div class="start-info w-100">
          <button class="start-btn btn btn-info position-absolute top-50 start-50 translate-middle" type="button" id="start" style="font-size: 30px;">Press Space to Start</button>
        </div>
          <div id="player-select">
            <div id="player1">
              <p style="display: inline-block;">Player1</p>
              <img src="./img/denkimaru.png" style="height: 1em;" />
              <p style="display: inline-block;">▲</p><button data-id="0" class="key-config" type="button">W</button>
              <p style="display: inline-block;">◀</p><button data-id="1" class="key-config" type="button">A</button>
              <p style="display: inline-block;">▶</p><button data-id="2" class="key-config" type="button">D</button>
            </div>
            <div id="player2" style="display: none;">
              <p style="display: inline-block;">Player2</p>
              <img src="./img/denkimaru.png" style="height: 1em;" />
              <p style="display: inline-block;">▲</p><button data-id="3" class="key-config" type="button">W</button>
              <p style="display: inline-block;">◀</p><button data-id="4" class="key-config" type="button">A</button>
              <p style="display: inline-block;">▶</p><button data-id="5" class="key-config" type="button">D</button>
            </div>
            <div><button type="button" id="btAddPlayer">Add player</button></div>
        </div>
      </div>
      <!-- <div class="button mx-auto">
        <button class="btn btn-primary" type="button" id="btL">Left</button>
        <button class="btn btn-primary" type="button" id="btU">Jump</button>
        <button class="btn btn-primary" type="button" id="btR">Right</button>
      </div> -->

      <img src="./img/denkimaru.png" id="ima" style="display: none;"/>
      <img src="./img/battery.png" id="battery" style="display: none;"/>
      <img src="./img/water.png" id="water" style="display: none;"/>
      <img src="./img/luffy.png" id="luffy" style="display: none;"/>
    </div>
  </body>
</html>
